<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <fa-icon class="fa-lg edit" [icon]="faEdit" (click)="onToggleEditTask(task)"></fa-icon>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
  <app-edit-task (task)="task"></app-edit-task>
</div>
